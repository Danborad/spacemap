    <script>
        // Immediately apply theme based on system preference to avoid FOUC
        (function() {
            try {
                const saved = localStorage.getItem('themeMode');
                const mode = saved || 'auto';
                const isDark = mode === 'dark' || (mode === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches);
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    document.documentElement.classList.remove('light');
                } else {
                    document.documentElement.classList.remove('dark');
                    document.documentElement.classList.add('light');
                }
            } catch (e) {
                console.error(e);
            }
        })();
    </script>

                <div class="flex gap-2 w-auto">
                     <button id="bulkDeleteBtn" class="hidden glass-btn border-red-200 bg-red-50 text-red-600 hover:bg-red-100 hover:border-red-300 dark:bg-red-500/10 dark:hover:bg-red-500/20 dark:text-red-400 dark:border-red-500/20 px-2 sm:px-4 whitespace-nowrap" onclick="bulkDeleteFiles()">
                        <i class="fas fa-trash-alt"></i> <span class="hidden sm:inline">批量删除</span><span class="sm:hidden">删除</span>
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 dark:bg-black/20 text-slate-500 dark:text-gray-400 text-xs uppercase tracking-wider border-b border-slate-100 dark:border-white/5">
                        <tr>
                            <th class="px-3 py-3 font-semibold w-12 text-center">
                                <input type="checkbox" id="selectAllFiles" onchange="toggleSelectAll(this)" class="rounded border-slate-300 bg-white text-indigo-600 focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-800 dark:text-accent-primary dark:focus:ring-accent-primary">
                            </th>
                            <th class="px-3 py-3 font-semibold">文件名</th>
                            <th class="px-3 py-3 font-semibold">路径</th>
                            <th class="px-3 py-3 font-semibold">大小</th>
                            <th class="px-3 py-3 font-semibold">类型</th>
                            <th class="px-3 py-3 font-semibold text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody id="fileTableBody" class="text-sm divide-y divide-slate-100 dark:divide-white/5 text-slate-600 dark:text-gray-300">
                        <!-- Content via JS -->
                    </tbody>
                </table>
            </div>
            
            <div class="p-4 border-t border-slate-100 dark:border-white/5 flex justify-center">
                <button id="loadMoreBtn" class="glass-btn w-full sm:w-auto justify-center" onclick="showMoreFiles()">
                    加载更多
                </button>
            </div>
        </div>

        <!-- Trend Chart (Bottom, Compact) -->
        <div class="col-span-full glass-panel p-6 overflow-visible">
            <div class="flex justify-between items-center mb-2">
                <div>
                    <h3 class="text-lg font-semibold text-white">扫描时间线</h3>
                </div>
                <div class="flex gap-2">
                    <span class="w-3 h-3 rounded-full bg-accent-primary"></span>
                    <span class="text-xs text-gray-400">总大小</span>
                </div>
            </div>
            <div class="w-full h-[200px] pt-1">
                <div id="sizeTrendChart" style="width:100%;height:100%;"></div>
            </div>
        </div>

    </div>

    <!-- Modals -->
    <!-- File Detail Modal -->
    <div id="fileDetailModal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="document.getElementById('fileDetailModal').classList.add('hidden')"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-lg p-6 glass-panel border border-white/20 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">文件详情</h3>
                <button onclick="document.getElementById('fileDetailModal').classList.add('hidden')" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="fileDetailContent" class="text-gray-300 space-y-4">
                <!-- Content -->
            </div>
            <div class="mt-8 flex justify-end">
                <button onclick="document.getElementById('fileDetailModal').classList.add('hidden')" class="glass-btn bg-accent-primary/20 hover:bg-accent-primary/30 text-white border-accent-primary/20">
                    关闭
                </button>
            </div>
        </div>
    </div>

    <!-- Folder Settings Modal -->
    <div id="folderSettingsModal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="closeFolderSettingsModal()"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl p-6 glass-panel border border-white/20 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">管理扫描路径</h3>
                <button onclick="closeFolderSettingsModal()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="folderSettingsList" class="text-gray-300 space-y-4">
                <!-- JS render -->
            </div>
            <div class="mt-6 flex justify-end gap-2">
                <button onclick="closeFolderSettingsModal()" class="glass-btn">关闭</button>
                <button onclick="exportFolderPaths()" class="glass-btn">导出路径</button>
                <label class="glass-btn cursor-pointer">导入路径<input type="file" accept="application/json" class="hidden" onchange="importFolderPaths(event)"></label>
            </div>
        </div>
    </div>

    <!-- Folder Select Modal -->
    <div id="folderModal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" onclick="closeFolderModal()"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl p-6 glass-panel border border-white/20 shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">添加或选择文件夹</h3>
                <button onclick="closeFolderModal()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="availableFolders" class="text-gray-300 space-y-4">
                <!-- JS render -->
            </div>
            <div class="mt-6 flex justify-end">
                <button onclick="closeFolderModal()" class="glass-btn">关闭</button>
            </div>
        </div>
    </div>
    
    <!-- Script to update chart colors -->
    <script src="app.js"></script>
</body>
</html>
